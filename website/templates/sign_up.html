{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <br>
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Adress</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email address"
    />
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile number</label>
      <input
        type="text"
        class="form-control"
        id="mobileNumber"
        name="mobileNumber"
        placeholder="Enter your mobile number"
      />
  </div>
  <br>
  <div class="form-group">
    <label for="address">Adarsh Palm Retreat House Number</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      placeholder="Enter your house number"
    />
  </div>
  <br>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Parent Name/Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter parent's name or last name"
    />
  </div>
  <br>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
